---
layout: default
---
{% assign author = site.data.authors[page.author] %}

<h1>{{ page.title }}</h1>
<p class="meta">Posted on {{ page.date | date_to_string }}

    {% if author %}
        , written by <a href="{{ author.github }}" target="_blank">{{ author.name }}</a>
    {% endif %}

</p>

{{ content }}
