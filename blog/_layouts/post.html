---
layout: default
---
{% assign author = site.data.authors[page.author] %}

<h1>{{ page.title }}</h1>
<h4 class="meta">

    {% if author %}
        <a href="{{ author.github }}" target="_blank">{{ author.name }}</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;{{ page.date | date_to_string }}
    {% endif %}

</h4>

{{ content }}
